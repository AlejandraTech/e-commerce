<div class="container mt-5">
  <h2>User Management</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="openUpdateForm(user)" class="btn btn-primary">Update Role</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario de actualizaciÃ³n de roles -->
  <div *ngIf="selectedUser">
    <h3>Update Role</h3>
    <form (ngSubmit)="updateUserRole(selectedUser)" #updateForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="selectedUser.username" class="form-control" disabled>
      </div>
      <div class="form-group">
        <label for="role">New Role:</label>
        <select id="role" name="role" [(ngModel)]="selectedUser.role" class="form-control">
          <option value="admin">Admin</option>
          <option value="client">Client</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update Role</button>
    </form>
  </div>
</div>
