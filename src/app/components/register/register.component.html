<form class="container mt-5" (ngSubmit)="registerUser()" #registerForm="ngForm">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="userData.username" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="userData.email" class="form-control" required email>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="userData.password" class="form-control" required
      minlength="6">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
